name: Lint Markdown

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions: {}

jobs:
  lint-markdown:
    name: Super-Linter - Markdown Only
    runs-on: ubuntu-latest

    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run Super-Linter (Markdown only)
        uses: super-linter/super-linter@v8.2.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: true