name: ğŸš€ Bun Tests

on: [pull_request]

permissions:
  contents: read

jobs:
  bun:
    name: ğŸš€ Run bun test
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¦ Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: âš™ï¸ Installing bun
        run: |
          curl -fsSL https://bun.sh/install | bash && ln -s $HOME/.bun/bin/bun /usr/local/bin/bun
      - name: ğŸ“¥ Installing dependencies
        run: bun install
      - name: âœ… Running tests
        run: bun test