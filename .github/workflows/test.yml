name: Test

on: [pull_request]

permissions:
  contents: read

jobs:
  test-git-clone:
    timeout-minutes: 10
    name: "Test git clone on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: ubuntu-latest}
          - {os: ubuntu-20.04}
          - {os: macos-latest}
          - {os: macos-13}
          - {os: macos-12}
          - {os: windows-latest}
          - {os: windows-2019}
    steps:
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
