name: ðŸ§ª Test

on: [pull_request]

permissions:
  contents: read

jobs:
  bun:
    name: ðŸš€ Run bun test
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¦ Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: âš™ï¸ Installing bun
        run: |
          curl -fsSL https://bun.sh/install | bash && ln -s $HOME/.bun/bin/bun /usr/local/bin/bun
      - name: ðŸ“¥ Installing dependencies
        run: bun install
      - name: âœ… Running tests
        run: bun test
  pre-commit:
    name: ðŸ“ Run pre-commit  # https://pre-commit.com/
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¦ Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v6
      - uses: actions/setup-python@v6  # https://www.python.org/
        with:
          python-version: '3.x'  # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64'  # optional x64 or x86. Defaults to x64 if not specified
      - name: âš™ï¸ Install dependencies  # https://pip.pypa.io/en/stable/
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: ðŸ”§ Set PY
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> "$GITHUB_ENV"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: âœ… Run pre-commit
        run: pre-commit run --all-files
  test-git-clone:
    timeout-minutes: 10
    name: "ðŸ“‚ Test git clone on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: ubuntu-24.04}
          - {os: ubuntu-22.04}
          - {os: macos-15}
          - {os: macos-14}
          - {os: windows-2025}
          - {os: windows-2022}
    steps:
      - name: "ðŸ“¦ Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
