name: 🧪 Test

on: [pull_request]

permissions:
  contents: read

jobs:
  bun:
    name: 🚀 Run bun test
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout ${{ github.ref }} ( ${{ github.sha }} )
        uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 22
      - name: ⚙️ Installing bun
        run: |
          curl -fsSL https://bun.sh/install | bash && ln -s $HOME/.bun/bin/bun /usr/local/bin/bun
      - name: 📥 Installing dependencies
        run: bun install
      - name: ✅ Running tests
        run: bun test

  pre-commit:
    name: 📝 Run pre-commit  # https://pre-commit.com/
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout ${{ github.ref }} ( ${{ github.sha }} )
        uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: ⚙️ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit
      - name: 🔧 Set PY
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> "$GITHUB_ENV"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: ✅ Run pre-commit
        run: pre-commit run --all-files

  test-git-clone:
    timeout-minutes: 10
    name: 📂 Test git clone on ${{ matrix.os }}
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: ubuntu-24.04}
          - {os: ubuntu-22.04}
          - {os: macos-15}
          - {os: macos-14}
          - {os: macos-13}
          - {os: windows-2025}
          - {os: windows-2022}
    steps:
      - name: 📦 Checkout ${{ github.ref }} ( ${{ github.sha }} )
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
