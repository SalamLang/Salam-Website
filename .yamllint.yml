extends: default

rules:
  line-length:
    max: 120
    level: warning

  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
    check-keys: true

  comments-indentation: disable

  empty-lines:
    max: 2
    max-start: 1
    max-end: 1

  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

ignore: |
  node_modules/
  .next/
  dist/
  build/
  archive/
